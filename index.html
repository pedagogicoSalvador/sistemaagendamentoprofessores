<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Agendamento - Professores</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/SEU_SCRIPT_ID/exec';

    function TeacherSchedulingSystem() {
      // ----------- Dados -------------
      const subjects = {
        "L√≠ngua Portuguesa e Reda√ß√£o": {
          icon: "üìö",
          color: "blue",
          teachers: [
            { id: 1, name: "Prof¬™. Juliana Tricot", turmas: ["L√≠ngua Portuguesa: 8¬∫ e 9¬∫ anos", "Reda√ß√£o: 9¬∫ anos"] },
            { id: 2, name: "Prof¬™. Juliana Velho", turmas: ["L√≠ngua Portuguesa e Reda√ß√£o: Ensino M√©dio"] },
            { id: 3, name: "Prof¬™. Daniella", turmas: ["L√≠ngua Portuguesa: 6¬∫ e 7¬∫ anos"] },
            { id: 4, name: "Prof¬™. M√°rcia", turmas: ["L√≠ngua Portuguesa: 5¬∫ anos", "Ingl√™s: 5¬∫ a 8¬∫ anos - Manh√£"] }
          ]
        },
        "Matem√°tica": { icon: "üßÆ", color: "green", teachers: [
          { id: 5, name: "Prof¬™. Aline", turmas: ["7¬∫ anos"] },
          { id: 6, name: "Prof¬™ Eliana", turmas: ["5¬∫ ano - Manh√£"] },
          { id: 7, name: "Prof¬™ K√°tya", turmas: ["2¬™ e 3¬™ s√©ries - EM"] },
          { id: 8, name: "Prof. Mateus", turmas: ["5¬∫ anos - Tarde e 6¬∫ anos"] },
          { id: 9, name: "Prof¬™ Michele", turmas: ["8¬∫, 9¬∫ e 1¬™ s√©ries - EM"] }
        ]}
        // Adicione as outras disciplinas conforme seu c√≥digo...
      };

      // ----------- Estados -------------
      const [currentScreen, setCurrentScreen] = useState("home");
      const [selectedSubject, setSelectedSubject] = useState("");
      const [selectedTeacher, setSelectedTeacher] = useState(null);
      const [teacherBookings, setTeacherBookings] = useState(new Map());
      const [message, setMessage] = useState("");
      const [messageType, setMessageType] = useState("");
      const [isLoading, setIsLoading] = useState(false);
      const [parentName, setParentName] = useState("");
      const [studentName, setStudentName] = useState("");
      const [email, setEmail] = useState("");
      const [selectedSlot, setSelectedSlot] = useState("");

      // ----------- Hor√°rios -------------
      const generateTimeSlots = () => {
        const slots = [];
        let startTime = new Date();
        startTime.setHours(18, 30, 0, 0);
        const endTime = new Date();
        endTime.setHours(19, 50, 0, 0);

        while (startTime <= endTime) {
          slots.push(startTime.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', hour12: false }));
          startTime.setMinutes(startTime.getMinutes() + 10);
        }
        return slots;
      };
      const timeSlots = generateTimeSlots();

      // ----------- Fun√ß√µes Apps Script -------------
      const formatTime = (timeStr) => {
        if (!timeStr) return "";
        const [hour, minute] = timeStr.split(':');
        return `${hour.padStart(2,'0')}:${minute.padStart(2,'0')}`;
      };

      const loadBookingsFromAppsScript = async () => {
        try {
          setIsLoading(true);
          showMessage('Carregando agendamentos...', 'success');
          const response = await fetch(APPS_SCRIPT_URL);
          const result = await response.json();
          if (!result.success) throw new Error(result.error || 'Erro ao carregar dados');

          const rows = result.data || [];
          const bookingRows = rows.slice(1);
          const newBookings = new Map();

          bookingRows.forEach(row => {
            if (row.length >= 6) {
              const [professor, disciplina, responsavel, estudante, emailResp, horarioRaw, dataRaw=""] = row;
              const horario = formatTime(horarioRaw);
              const bookingDate = dataRaw || new Date().toLocaleDateString('pt-BR');

              let teacherId = null;
              Object.values(subjects).some(subject => {
                const teacher = subject.teachers.find(t => t.name === professor);
                if (teacher) { teacherId = teacher.id; return true; }
                return false;
              });

              if (teacherId && horario) {
                if (!newBookings.has(teacherId)) newBookings.set(teacherId, new Map());
                const bookingData = { parentName: responsavel, studentName: estudante, email: emailResp, time: horario, bookingDate, teacher: professor, subject: disciplina };
                newBookings.get(teacherId).set(horario, bookingData);
              }
            }
          });

          setTeacherBookings(newBookings);
          showMessage('Agendamentos carregados com sucesso!', 'success');
        } catch (error) {
          console.error(error);
          showMessage('Erro ao conectar com a planilha. Usando dados locais.', 'error');
        } finally { setIsLoading(false); }
      };

      const saveBookingToAppsScript = async (bookingData) => {
        try {
          setIsLoading(true);
          bookingData.time = formatTime(bookingData.time);
          const response = await fetch(APPS_SCRIPT_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(bookingData)
          });
          const result = await response.json();
          if (!result.success) throw new Error(result.error || 'Erro ao salvar');
          return true;
        } catch (error) {
          console.error(error);
          showMessage('Agendamento salvo localmente. Erro ao sincronizar com a planilha.', 'error');
          return false;
        } finally { setIsLoading(false); }
      };

      useEffect(()=>{ loadBookingsFromAppsScript(); }, []);

      // ----------- Fun√ß√µes auxiliares -------------
      const showMessage = (text,type)=>{
        setMessage(text);
        setMessageType(type);
        setTimeout(()=>{ setMessage(""); setMessageType(""); },4000);
      };
      const getTeacherBookings = (teacherId) => teacherBookings.get(teacherId) || new Map();
      const getBookedSlots = (teacherId) => new Set(Array.from(getTeacherBookings(teacherId).keys()));
      const isSlotAvailable = (slot, teacherId) => !getBookedSlots(teacherId).has(slot);

      const goToSubjects = ()=>setCurrentScreen("subjects");
      const goToTeachers = (subject)=>{ setSelectedSubject(subject); setCurrentScreen("teachers"); };
      const goToBooking = (teacher)=>{ setSelectedTeacher(teacher); setCurrentScreen("booking"); setParentName(""); setStudentName(""); setEmail(""); setSelectedSlot(""); setMessage(""); setMessageType(""); };
      const goBack = ()=>{
        if(currentScreen==="booking") setCurrentScreen("teachers");
        else if(currentScreen==="teachers") setCurrentScreen("subjects");
        else if(currentScreen==="subjects") setCurrentScreen("home");
      };

      const handleBooking = async ()=>{
        const teacherId = selectedTeacher?.id;
        if(!teacherId) return;

        if(!parentName.trim() || !studentName.trim() || !email.trim() || !selectedSlot){
          showMessage("Preencha todos os campos e selecione um hor√°rio.","error");
          return;
        }
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(!emailRegex.test(email)){ showMessage("Email inv√°lido.","error"); return; }

        const currentBookings = getTeacherBookings(teacherId);
        const existingBooking = Array.from(currentBookings.values()).find(b=>b.email.toLowerCase()===email.toLowerCase());
        if(existingBooking){ showMessage(`Este email j√° possui agendamento √†s ${existingBooking.time}.`,"error"); return; }
        if(!isSlotAvailable(selectedSlot, teacherId)){ showMessage("Hor√°rio indispon√≠vel.","error"); return; }

        const bookingData = { parentName: parentName.trim(), studentName: studentName.trim(), email: email.trim().toLowerCase(), time:selectedSlot, bookingDate:new Date().toLocaleDateString('pt-BR'), teacher:selectedTeacher.name, subject:selectedSubject };
        const updatedBookings = new Map([...currentBookings,[selectedSlot,bookingData]]);
        setTeacherBookings(prev=>new Map([...prev,[teacherId,updatedBookings]]));
        const savedToSheets = await saveBookingToAppsScript(bookingData);

        showMessage(
          savedToSheets
          ? `Agendamento confirmado e salvo na planilha! ${parentName} √†s ${selectedSlot} para ${studentName}.`
          : `Agendamento confirmado localmente! ${parentName} √†s ${selectedSlot} para ${studentName}.`,
          "success"
        );

        setParentName(""); setStudentName(""); setEmail(""); setSelectedSlot("");
      };

      // ----------- Telas -------------
      if(isLoading) return (
        <div className="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 flex items-center justify-center">
          <div className="bg-white rounded-2xl shadow-xl p-8 text-center">
            <div className="text-4xl mb-4">‚è≥</div>
            <h2 className="text-xl font-semibold text-gray-800 mb-2">Sincronizando...</h2>
            <p className="text-gray-600">Conectando com Google Sheets</p>
          </div>
        </div>
      );

      if(currentScreen==="home") return (
        <div className="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 p-6">
          <div className="max-w-6xl mx-auto">
            <div className="bg-white rounded-2xl shadow-xl p-8 text-center">
              <div className="mb-8">
                <div className="text-6xl mb-4">üéì</div>
                <h1 className="text-4xl font-bold text-gray-800 mb-4">Sistema de Agendamento</h1>
                <p className="text-xl text-gray-600 mb-2">Reuni√µes Pedag√≥gicas com Professores</p>
              </div>
              <div className="flex gap-4 justify-center mb-8">
                <button onClick={goToSubjects} className="px-8 py-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 text-lg font-medium">Come√ßar Agendamento</button>
              </div>
              <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                {Object.entries(subjects).map(([subject,data])=>(
                  <div key={subject} className="bg-gray-50 rounded-lg p-4 cursor-pointer hover:bg-gray-100" onClick={()=>goToTeachers(subject)}>
                    <div className="text-2xl mb-2 text-center">{data.icon}</div>
                    <h3 className="text-sm font-semibold text-gray-800 mb-1 text-center">{subject}</h3>
                    <p className="text-gray-600 text-xs text-center">{data.teachers.length} prof(s)</p>
                  </div>
                ))}
              </div>
              {message && <div className={`mt-6 p-4 rounded-lg text-sm text-center ${messageType==='success'?'bg-green-50 text-green-800 border border-green-200':'bg-red-50 text-red-800 border border-red-200'}`}>{message}</div>}
            </div>
          </div>
        </div>
      );

      if(currentScreen==="teachers") return (
        <div className="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 p-6">
          <button onClick={goBack} className="mb-4 px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">‚¨ÖÔ∏è Voltar</button>
          <h2 className="text-2xl font-bold mb-4">{selectedSubject} - Professores</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
            {subjects[selectedSubject].teachers.map(teacher=>(
              <div key={teacher.id} className="bg-white p-4 rounded-xl shadow hover:shadow-lg cursor-pointer" onClick={()=>goToBooking(teacher)}>
                <h3 className="font-semibold">{teacher.name}</h3>
                <p className="text-sm text-gray-600">{teacher.turmas.join(", ")}</p>
              </div>
            ))}
          </div>
        </div>
      );

      if(currentScreen==="booking") return (
        <div className="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 p-6 flex flex-col items-center">
          <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
            <h2 className="text-2xl font-bold text-gray-800 mb-4 text-center">Agendamento com {selectedTeacher.name}</h2>
            <p className="text-gray-600 text-sm mb-6 text-center">Disciplina: {selectedSubject}</p>

            <div className="mb-4">
              <label className="block text-gray-700 font-medium mb-1">Nome do respons√°vel:</label>
              <input type="text" value={parentName} onChange={(e)=>setParentName(e.target.value)} className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
            </div>

            <div className="mb-4">
              <label className="block text-gray-700 font-medium mb-1">Nome do estudante:</label>
              <input type="text" value={studentName} onChange={(e)=>setStudentName(e.target.value)} className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
            </div>

            <div className="mb-4">
              <label className="block text-gray-700 font-medium mb-1">Email:</label>
              <input type="email" value={email} onChange={(e)=>setEmail(e.target.value)} className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
            </div>

            <div className="mb-4 text-left">
              <label className="block text-gray-700 font-medium mb-2">Escolha um hor√°rio:</label>
              <div className="grid grid-cols-3 gap-2">
                {timeSlots.map(slot=>{
                  const available = isSlotAvailable(slot, selectedTeacher.id);
                  return (
                    <button key={slot} onClick={()=>setSelectedSlot(slot)} disabled={!available} 
                      className={`px-4 py-2 rounded-lg text-sm font-medium ${selectedSlot===slot?'bg-indigo-600 text-white':available?'bg-green-200 text-gray-800 hover:bg-green-300':'bg-gray-200 text-gray-400 cursor-not-allowed'}`}>
                      {slot}
                    </button>
                  );
                })}
              </div>
            </div>

            <button onClick={handleBooking} className="w-full mt-4 px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Confirmar Agendamento</button>
            <button onClick={goBack} className="w-full mt-2 px-6 py-3 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">Voltar</button>

            {message && <div className={`mt-4 p-3 rounded-lg text-sm text-center ${messageType==='success'?'bg-green-50 text-green-800 border border-green-200':'bg-red-50 text-red-800 border border-red-200'}`}>{message}</div>}
          </div>
        </div>
      );

      return null;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(TeacherSchedulingSystem));
  </script>
</body>
</html>
